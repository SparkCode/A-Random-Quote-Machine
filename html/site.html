<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/custom.js"></script>
    <script>
        $(document).ready(function() {
            $(document).ready(function() {
                $.ajaxSetup({ cache: true });
                $.getScript('//connect.facebook.net/en_US/sdk.js', function(){
                    FB.init({
                        appId: '872607269469287',
                        version: 'v2.7'
                    });
                    FB.getLoginStatus(function(response) {
                        statusChangeCallback(response);
                    });
                });
            });
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1 class="text-center">A Random Quote Machine</h1>
        <p class="bg-primary" id="status">Please log into Facebook to get started <button class="btn btn-success" onclick="Login()">Login</button></p>
        <!---->
        <img class="img-responsive center-block" id="wise-quote" src="">
        <div id="next-url" hidden></div>
        <div id="source" hidden></div>
        <div class="center-block form-action">
            <button class="btn btn-success btn-lg" id="share" onclick="share()">Share</button>
            <button class="btn btn-primary btn-lg" id="next" onclick="showNextQuote()">Next</button>
        </div>
    </div>
</div>
</body>
</html>
