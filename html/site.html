<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/custom.js"></script>
    <script>
        $(document).ready(function() {
            $(document).ready(function() {
                $.ajaxSetup({ cache: true });
                $.getScript('//connect.facebook.net/en_US/sdk.js', function(){
                    FB.init({
                        appId: '872607269469287',
                        version: 'v2.7'
                    });
                    FB.getLoginStatus(function(response) {
                        statusChangeCallback(response);
                    });
                });
            });
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <p class="bg-primary" id="status">Please log into Facebook <button class="btn" onclick="Login()">login</button></p>

    <img class="img-responsive center-block" src="https://s-media-cache-ak0.pinimg.com/564x/84/5d/a3/845da38cc6b2a502460bea3b47f6c276.jpg">
    <div class="center-block form-action">
        <button class="btn btn-success btn-lg" id="share">Share</button>
        <button class="btn btn-primary btn-lg" id="next">Next</button>
    </div>
</div>
</body>
</html>
